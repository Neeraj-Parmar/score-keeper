<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="hidea">
        <img id="img" src="https://www.india.com/wp-content/uploads/2020/05/table-tennis.jpg">
        <div id="imgDes">Ping Pong Score Keeper</div>
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <span>Use the buttons below to keep the score!</span>
        <h2>Playing to <select id="num" class="ptn">
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="11">11</option>
            <option value="21">21</option>
        </select></h2>
        <div id="btn">
            <button id="p1" class="btn ptn">+1 PLayer One</button>
            <button id="p2" class="btn ptn">+1 Player Two</button>
            <button id="reset" class="btn ptn">Reset</button>
        </div>

    </section>
    <script src="app.js"></script>
</body>
</html>
